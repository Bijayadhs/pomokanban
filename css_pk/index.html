<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomo-Kanban</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header></header>
	<section class="weekly container">
		<table>
			<thead>
				<tr>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
					<th>Sunday</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>RB</td>
					<td>RB</td>
					<td>RB</td>
					<td>RB</td>
					<td>RB</td>
					<td>RB</td>
					<td>RB</td>
				</tr>
			</tbody>
		</table>

	</section>



	<section class="tasks container">

		<h2 class="task_name">=> React-BradSchiff</h2>
		<div class="block">
			<div class="circle">
				<span>1/3</span>
				<h3>RB</h3>
			</div>
			<div class="circle">
				<span>2/3</span>
				<h3>RB</h3>
			</div>
			<div class="circle">
				<span>3/3</span>
				<h3>RB</h3>
			</div>
		</div>
		<div class="add_task" id="addTask">+</div>
	</section>

	<div class="model" id="addModel">
		<h1>Your Task</h1>
		<button class="close-btn" id='closeBtn'>x</button>
	</div>
	<div class="model pomo"></div>
	<div class="model todos"></div>
	<footer></footer>







	<script src="script.js"></script>
</body>

</html>
